name: Update Table

on:
  push:
    branches:
      - main  # Remplacez par la branche appropri√©e

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.6  
      
      - name: Install grewpy backend un
        run: opam update && opam install grewpy_backend.0.3.1
      
      - name: Install grewpy_backend
        run: pip3 install grewpy --upgrade

      - name: Install dependencies
        run: pip install -r requirements.txt 

      - name: Update table
        run: python tools/update_tables.py  
