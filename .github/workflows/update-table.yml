name: Update Table

on:
  push:
    branches:
      - main  # Remplacez par la branche appropri√©e

jobs:
  update:
    runs-on: ubuntu-latest
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-compiler:
          - "5.0"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v3

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install . --deps-only --with-test

      - run: opam exec -- dune build

      - run: opam exec -- dune runtest
      
      - run: opam install grew
      
      - name: install grewlib 
        run: opam update && opam install grewlib.1.12.1
      
      - name: Install grewpy backend un
        run: opam update && opam install grewpy_backend.0.3.1
      
      - name: Install grewpy_backend
        run: pip3 install grewpy --upgrade

      - name: Install dependencies
        run: pip install -r requirements.txt 

      - name: Update table
        run: python tools/update_tables.py  
