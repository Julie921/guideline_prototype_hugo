<!DOCTYPE html>
<html>
<head>
	<title>Exemple de tableau HTML/JS</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}

		th, td {
			border: 1px solid black;
			padding: 10px;
		}

		th {
			background-color: #eee;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nom</th>
				<th>Âge</th>
				<th>Ville</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>30</td>
				<td>New York</td>
			</tr>
			<tr>
				<td>Jane Doe</td>
				<td>25</td>
				<td>Los Angeles</td>
			</tr>
			<tr>
				<td>Bob Smith</td>
				<td>40</td>
				<td>Chicago</td>
			</tr>
			<tr>
				<td>Alice Jones</td>
				<td>35</td>
				<td>Houston</td>
			</tr>
		</tbody>
	</table>

	<script>
		// Fonction pour ajouter une ligne à la fin du tableau
		function ajouterLigne() {
			var table = document.getElementsByTagName("table")[0];
			var newRow = table.insertRow(table.rows.length);
			var nomCell = newRow.insertCell(0);
			var ageCell = newRow.insertCell(1);
			var villeCell = newRow.insertCell(2);
			nomCell.innerHTML = "Nouveau";
			ageCell.innerHTML = "25";
			villeCell.innerHTML = "Paris";
		}
	</script>

	<button onclick="ajouterLigne()">Ajouter une ligne</button>
</body>
</html>
